<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <header>
    <h1>Tic Tac Toe</h1>
    <h2>by Nick Casta√±eda</h2>
  </header>

  <aside>
    <h3>Winner: </h3>
    <p id="winner_text"></p>
  </aside>

  <main>
    <div id="board_game">
      <div class="row">
        <div class="square" id="a1"><h4>X</h4></div>
        <div class="square" id="a2"><h4>X</h4></div>
        <div class="square" id="a3"><h4>X</h4></div>
      </div>
      <div class="row">
        <div class="square" id="b1"><h4>O</h4></div>
        <div class="square" id="b2"><h4>O</h4></div>
        <div class="square" id="b3"><h4>O</h4></div>
      </div>
      <div class="row">
        <div class="square" id="c1"><h4>X</h4></div>
        <div class="square" id="c2"><h4>O</h4></div>
        <div class="square" id="c3"><h4>X</h4></div>
      </div>
    </div>
  </main>

<script src="script.js"></script>
</body>
</html>
